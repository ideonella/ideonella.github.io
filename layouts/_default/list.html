{{ define "main" }}

<div class="list">

    <!-- Game Intro and Static Pages -->
    {{ partial "game-intro.html" . }}
    
    <!-- Post Cards -->
    {{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") }}
    {{ range $paginator.Pages }}
    {{ .Render "card" }}
    {{ end }}

    <!-- Pagination -->
    {{ template "_internal/pagination.html" . }}

</div>
{{ end }}
